test:
  override:
    - ./script/pipeline.sh addie_tests 'bundle exec rake'

deployment:
  production:
    branch: master
    commands:
      - ./script/pipeline.sh addie_deploy_production "git push git@heroku.com:${HEROKU_APP_NAME}.git $CIRCLE_SHA1:refs/heads/master"
      - ADDIE_URL=https://$HEROKU_APP_NAME.herokuapp.com ./script/smoke_test.sh
